<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adjustment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f8fb;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        form input[type="file"] {
            padding: 10px;
            border: 2px solid #1a73e8;
            border-radius: 5px;
            cursor: pointer;
        }

        form button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #1558b3;
        }

        #frame-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #1a73e8;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #static-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .controls button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #1558b3;
        }

        .download-container {
            text-align: center;
        }

        .download-container button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .download-container button:hover {
            background-color: #1558b3;
        }
    </style>
</head>
<body>
    <h1>Image Adjustment</h1>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    {% if uploaded_image %}
    <div id="frame-container">
        <img id="static-frame" src="/static/Frammed_image.png" alt="Frame">
        <img id="uploaded-image" src="/static/uploads/{{ uploaded_image }}" alt="Uploaded Image">
    </div>

    <div class="controls">
        <button onclick="moveImage('up')">Up</button>
        <button onclick="moveImage('left')">Left</button>
        <button onclick="moveImage('right')">Right</button>
        <button onclick="moveImage('down')">Down</button>
    </div>

    <div class="download-container">
        <button onclick="adjustImage()">Save Adjustments</button>
        <a href="/download"><button>Download</button></a>
    </div>
    {% endif %}

    <script>
        let offsetX = 0, offsetY = 0;
        const uploadedImage = document.getElementById('uploaded-image');

        function moveImage(direction) {
            const step = 1;
            if (direction === 'up') offsetY -= step;
            if (direction === 'down') offsetY += step;
            if (direction === 'left') offsetX -= step;
            if (direction === 'right') offsetX += step;

            uploadedImage.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        }

        function adjustImage() {
            fetch('/adjust', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    uploaded_image: '{{ uploaded_image }}',
                    offsetX: offsetX,
                    offsetY: offsetY
                })
            }).then(response => response.json()).then(data => {
                console.log('Image adjusted', data);
            });
        }
    </script>
</body>
</html>
