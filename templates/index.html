<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Adjustment</title>
    <style>
        #frame-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: auto;
        }
        #static-frame {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            width: 100%;
            height: 100%;
        }
        #uploaded-image {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Image Adjustment</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Upload your image:</label>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    {% if uploaded_image %}
    <div id="frame-container">
        <img id="static-frame" src="/static/Frammed_image.png" alt="Frame">
        <img id="uploaded-image" src="/static/uploads/{{ uploaded_image }}" alt="Uploaded Image">
    </div>
    <div>
        <button onclick="adjustImage()">Adjust</button>
        <a href="/download"><button>Download</button></a>
    </div>
    {% endif %}
    <script>
        let offsetX = 0, offsetY = 0;
        const uploadedImage = document.getElementById('uploaded-image');

        function adjustImage() {
            // Allow adjustments with arrow keys
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowUp') offsetY -= 5;
                if (e.key === 'ArrowDown') offsetY += 5;
                if (e.key === 'ArrowLeft') offsetX -= 5;
                if (e.key === 'ArrowRight') offsetX += 5;
                uploadedImage.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });

            fetch('/adjust', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    uploaded_image: '{{ uploaded_image }}',
                    offsetX: offsetX,
                    offsetY: offsetY
                })
            }).then(response => response.json()).then(data => {
                console.log('Image adjusted', data);
            });
        }
    </script>
</body>
</html>
